<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amezon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="imagens/amezon.png" alt="Logo Amezon" href="#">
            </div><!--Class Image-->

            <div class="text-header"><p><span>Olá</span><br><i class="fa-solid fa-location-dot"></i><b> Selecione o Endereço</b></p>
            </div> <!--Class Text-->


            <div class="search">
                <form method="post">
                    <select name="lista-search" id="">
                        <option>Todos</option>
                        <option>Alexa Skills</option>
                        <option>Alimentos e Bebidas</option>
                        <option>Apps e Jogos</option>
                        <option>Automotivo</option>
                        <option>Bebês</option>
                        <option>Beleza</option>
                        <option>Bolsas, Malas e Mochilas</option>
                        <option>Brinquedos e Jogos</option>
                        <option>Casa</option>
                        <option>CD e Vinil</option>
                        <option>Computadores e Informática</option>
                        <option>Cozinha</option>
                        <option>Dispositivos Amezon</option>
                        <option>DVD e Bluray</option>
                        <option>Easter Egg :P</option>

                    

                    </select>
                    <input type="text">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div><!--Class Search-->

            <div class="text-info-login">
                <p><span>Olá, Faça seu Login </span><br/>
                <b>Contas e Listas </b><i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="text-info-orders">
                <p><span>Devoluções e </span><br/><b>Pedidos</b></p>
            </div>

            <div class="text-info-shop">
                <p><i class="fa-solid fa-cart-shopping"></i> Carrinho</p>
            </div>
        </div><!--Class Center-->
    </header>

    <section class="main">
        <div class="center">
            <div class="boxes">
                <div class="box1">
                    <h3>Kindle 10ª geração</h3>
                <br>
                <img src="https://images-na.ssl-images-amazon.com/images/G/32/kindle/devices/2021/BookFriday/Crossmerch/Card_379x304._SY304_CB645434969_.jpg">
                <br>
                <br>
                <a href="#"></a>
                </div> <!--Box1-->

                <div class="box2">
                    <h3>Ofertas do Dia</h3>
                <br>
                <img src="https://images-na.ssl-images-amazon.com/images/G/32/br-crosscategory/2019/dashcard/ofertasdodia/377_Desktop_Dashcard_Deals_379x304._SY304_CB419532277_.jpg">
                <br>
                <br>
                <a href="#"></a>
                </div> <!--Box2-->

                <div class="box3">
                    <h3>Novos títulos em Prime Reading</h3>
                <br>
                <img src="https://images-na.ssl-images-amazon.com/images/G/32/kindle/email/2022/06_Junho/PRR_NewWave/379x304._SY304_CB633887529_.jpg">
                <br>
                <br>
                <a href="#"></a>
                </div> <!--Box3-->

                <div class="box4">
                    <h3>Kindle Paperwhite com tela de 6,8”</h3>
                <br>
                <img src="https://images-na.ssl-images-amazon.com/images/G/32/kindle/journeys/NDQ0MzFmZDUt/NDQ0MzFmZDUt-NWEwYmE5MmQt-w379._SY304_CB632079281_.jpg">
                <br>
                <br>
                <a href="#"></a>
                </div> <!--Box4-->
                
            </div>
        </div><!--Class Center-->
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b035f9d535.js" crossorigin="anonymous"></script>
</body>
</html>
